{% extends 'base.html' %}
{% block content %}
<div class="c_header">
    <h4>프로필 수정</h2>
    <p class="contxt">마이페이지</p>
</div>
<table class="table">
    <tr>
        <th width='20%'>아이디</th>
        <td>{{user.user_id}}</td>      
    </tr>
    <tr>
        <th>이름</th>
        <td>{{user.name}}</td>      
    </tr>
    <tr>
        <th>프로필 사진</th>
        <td>
            <img src = '{{user.profile_image.url}}'>      
        </td>
    <tr>
        <th>사진 변경</th>
        <td>
            <input type="file" id="inputImage" name="profileImage" accept="image/*">
        </td>
    </tr>    
    </tr>
    <tr>
        <th width='20%'>이메일</th>
        <td>{{user.email}}</td>      
    </tr>
    <tr>
        <th>전화번호</th>
        <td>{{user.user_tel}}</td>      
    </tr>
</table>
<p>회원정보 수정하러가기</p>
<a href="{% url 'users:update' %}">회원가입 하러가기</a>


{% endblock %}
