<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>
        리뷰 상세페이지
    </title>
    <h1>리뷰 상세페이지</h1>
</head>
<body>  
        <article class="post" id="post-{{ post.id }}">
            <h2>사용자명 : {{ post.user_id }}</h2>
                        <h2>평점 : {{ post.score }}</h2>
                        <h2>제목 : {{ post.title }}</h2>
                        <h2>내용 : {{ post.content }}</h2>
                        <h2>조회수 : {{ post.view }}</h2>
                        {% if post.updated_at %}
                        <h2>수정시간 : {{ post.updated_at }}</h2>
                        {% else %}
                        <h2>생성시간 : {{ post.created_at }}</h2>
                        {% endif %}
        </article>
</body>
</html>
