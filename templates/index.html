{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>

        <p>Wedding Story</p>
      <p><a href="{% url 'index:map' %}">내 주변 찾기</a></p>
        <div id="header_list" >
        <li class="nav-item" >
            {% if not user.is_authenticated %}
            <a class="nav-link" href="{% url 'users:login' %}">로그인</a>
            {% else %}
            <a class="nav-link" href="{% url 'users:detail' pk=user.pk %}">
                <span>My page</span>
            </a>
            <a class="nav-link" href="{% url 'users:logout' %}?next={{ request.path }}">
                <span>로그아웃</span>
            </a>
            {% endif %}
        </li>
    </div>

        
        

    </header>
    <!-- <section id="theme">
        <div><img src="{% static 'img/marry.png' %}" alt=""></div>
        <div><img src="{% static 'img/lip.png' %}" alt=""></div>
        <div></div>
        <div></div>
    </section> -->    

    <div id="location">  
        <section class="splide" aria-label="Splide Basic HTML Example">
            <div class="splide__track"> 
                <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="img img1" >
                            <p>당신만의 결혼준비,
                                특별하게 꾸며보세요</p>
                        </div>                        
                    </li>
                    <li class="splide__slide">
                        <div class="img img2" >2 </div>
                    </li>
                    <li class="splide__slide" >
                        <div class="img img3"> 3</div>
                    </li>
                    
                </ul>
            </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        const elms = document.querySelectorAll(".splide")
        for(let i =0; i< elms.length; i++){
            new Splide(elms[i],{
                type: 'fade', //롤링 끝나면 반복
                autoplay : true, //자동시작
                rewind: true,
                perPage : 1, //한 페이지에 노출되는 이미지
                perMove : 1, //슬라이드 이미지 개수
                arrows : false, //왼쪽 오른쪽 슬라이드 버튼 제거
                drag : true, //드래그 비활성
                interval : 5000, //3000ms(3초) 마다 슬라이드
                pauseOnHover : false, //마우스 오버시 일시정지 비활성
                pauseOnFocus : false, //포커스시 일시정지 비활성
                pagination: false,
                fixedHeight: "700px"
            }).mount();
        }
    </script>
</body>
</html>
