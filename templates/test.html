{% extends 'base.html' %}
{% load static %}
{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href=https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="images">
    <div class="img img1" style="width: 100%; height: 100vh;">
        <p>드림웨딩을 만들어 드립니다</p></div>
    <div class="img img2" style="width: 100%; height: 100vh;">
        <p>쉽고 빠른 결혼준비
            <br/>
            결혼준비를 한방에
        </p>
        
    </div>
    <div class="img img3" style="width: 100%; height: 100vh;">
        <p>실제 웨딩 후기를 바탕으로 결혼, <br/> 신혼 준비를 할 수 있도록 도와주는 웨딩 플랫폼</p>
    </div>
</div>


<script>        

window.addEventListener("scroll" ,() => {
    console.log(window.scrollY," ",(919-window.scrollY)/919," ",(window.scrollY)/919);
    // img hgh 677
    // console.log(document.querySelector(".img2"));
    // console.log(document.querySelector(".img3"));
    
    if (window.scrollY >= 0 & window.scrollY <= 918) {
        document.querySelector(".img1").style.opacity = (919-window.scrollY)/919
        document.querySelector(".img2").style.opacity = window.scrollY/919
        document.querySelector(".img3").style.opacity = 0
    }
    else if(window.scrollY > 1816){
        document.querySelector(".img2").style.opacity = (919*3-window.scrollY)/919
        document.querySelector(".img3").style.opacity = window.scrollY/919/3
    }
    
    
    
})
</script>
{% endblock %}
